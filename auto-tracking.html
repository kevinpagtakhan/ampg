<html>
  <head>
    <title>Amplitude Auto Tracking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Insert Amplitude Browser SDK snippet here -->
  </head>
  <body>
    <div class="container-sm">
      <h1>Amplitude Auto Tracking</h1>
      <div class="border px-3 py-3 mb-3">
        <h2>Form Interaction Tracking</h2>
        <form>
          <div class="form-group pb-3">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group pb-3">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-check pb-3">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="border px-3 py-3">
        <h2>File Download Tracking</h2>
        <a
          id="my-link-id"
          href="https://analytics.amplitude.com/files/my-file.pdf"
          target="_blank"
          rel="noopener noreferrer"
          class="btn btn-primary"
        >
          Download
        </a>
      </div>
    </div>
  </body>
</html>
